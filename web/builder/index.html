<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/core/media/ui/saus_logo.png">
    <title>App Builder</title>
    <style>
        :root {
            --background-color: #121213;
            --border-color: #320848;
            --text-color: #cba3e5;
            --hover-background-color: #8621b7;
            --hover-box-shadow: 0 0 8px rgba(134, 33, 183, 0.6);
            --focus-border-color: #570d7b;
            --focus-box-shadow: 0 0 8px rgba(134, 33, 183, 0.6);
            --focus-outline-color: #8621b7;
            --scrollbar-thumb-color: #570d7b;
            --scrollbar-track-color: #1e1e1f;
            --panel-background: rgba(255, 255, 255, 0.05);
            --input-background: #1e1e1f;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #181b1d;
            font-family: Arial, sans-serif;
        }
        .frame-container {
            display: flex;
            width: 100%;
            height: 100%;
            /* transition: all 0.3s ease; */
        }
        #appFrame, #builderFrame {
            border: none;
            height: 100%;
            /* transition: width 0.3s ease; */
        }
        #appFrame {
            width: 50%;
            transition: width 0.3s ease;
        }
        #builderFrame {
            width: 50%; 
            overflow: hidden;
            display: block; 
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            transition: width 0.3s ease, display 0.3s ease;
        }
        #divider {
            width: 6px;
            background-color: var(--background-color);
            cursor: col-resize;
            flex-shrink: 0;
            border-left:1px dashed var(--scrollbar-thumb-color);
            transition: background-color 0.3s ease;
        }
        #refreshMainContent {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            background-color: #8621b7;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }
        #refreshMainContent:hover {
            background-color: #a732c5;
        }
        
        #toggleBuilder {
            position: fixed;
            bottom: 6px;
            left: 10px;
            padding: 10px 20px;
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }
        #toggleBuilder:hover {
            background-color: var(--hover-background-color);
        }
    </style>
</head>
<body>
    <button id="toggleBuilder">Hide Builder</button>
    <div class="frame-container" id="frameContainer">
        <iframe id="appFrame" src="/saus/builder/app.html"></iframe>
        <div id="divider"></div>
        <iframe id="builderFrame" src="/saus/builder/builder.html"></iframe>
    </div>
    <script>
        const divider = document.getElementById('divider');
        const appFrame = document.getElementById('appFrame');
        const builderFrame = document.getElementById('builderFrame');
        const toggleButton = document.getElementById('toggleBuilder');
        const frameContainer = document.getElementById('frameContainer');
        let isDragging = false;
        let startX, startAppWidth, isBuilderVisible = true; 

        toggleButton.addEventListener('click', () => {
            if (isBuilderVisible) {
                builderFrame.style.width = '0';
                setTimeout(() => {
                    builderFrame.style.display = 'none';
                }, 300); 
                appFrame.style.width = '100%';
                toggleButton.textContent = 'Show Builder';
            } else {
                
                builderFrame.style.display = 'block';
                
                requestAnimationFrame(() => {
                    builderFrame.style.width = '50%';
                    appFrame.style.width = '50%';
                });
                toggleButton.textContent = 'Hide Builder';
            }
            isBuilderVisible = !isBuilderVisible;
        });

        
        divider.addEventListener('mousedown', initDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        function initDrag(e) {
            isDragging = true;
            startX = e.clientX;
            startAppWidth = appFrame.offsetWidth;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        }

        function drag(e) {
            if (!isDragging) return;
            requestAnimationFrame(() => updateSizes(e.clientX - startX));
        }

        function stopDrag() {
            if (isDragging) {
                isDragging = false;
                document.body.style.removeProperty('cursor');
                document.body.style.removeProperty('user-select');
            }
        }

        function updateSizes(offset) {
            const containerWidth = frameContainer.clientWidth;
            const minWidth = containerWidth * 0.2;
            const maxWidth = containerWidth - minWidth - divider.offsetWidth;

            let newAppWidth = Math.max(minWidth, Math.min(startAppWidth + offset, containerWidth - minWidth - divider.offsetWidth));
            let newBuilderWidth = containerWidth - newAppWidth - divider.offsetWidth;

            appFrame.style.width = `${newAppWidth}px`;
            builderFrame.style.width = isBuilderVisible ? `${newBuilderWidth}px` : `0`;
        }

        function toggleIframePointerEvents(enable) {
            const pointerEvents = enable ? 'auto' : 'none';
            appFrame.style.pointerEvents = pointerEvents;
            builderFrame.style.pointerEvents = pointerEvents;
        }

        divider.addEventListener('mousedown', () => toggleIframePointerEvents(false));
        document.addEventListener('mouseup', () => toggleIframePointerEvents(true));

        window.addEventListener('message', function(event) {
            if (event.source === builderFrame.contentWindow) {
                if (event.data.type === 'loadApp') {
                    const appUrl = event.data.appUrl;
                    appFrame.src = `/saus/builder/app.html?app=${encodeURIComponent(appUrl)}`;
                } else if (event.data === 'refreshappFrame') {
                    appFrame.contentWindow.location.reload();
                }
            }
        });
    </script>
</body>
</html>
