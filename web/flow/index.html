<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/core/media/ui/flow_logo.png" type="image/png">
    <link rel="stylesheet" href="flow/css/styles.css">

</head>
<body>
    <div class="container">
        <header></header>
        <div class="main-wrapper">
            <div class="content-wrapper">
                <nav class="sidebar">
                    <div class="menu-category">
                        <a href="#home" id="homeLink"><i class="fas fa-home"></i> Home</a>
                        <!-- <a href="#reset-filters" id="resetFiltersLink"><i class="fas fa-th"></i> All Flows</a> -->
                    </div>
                    <div class="menu-category" id="sidebarCategoriesContainer">
                    </div>
                    <div id="theme-selector"></div>

                </nav>
                <div class="content">
                    <div class="mid-col">
                        <div id="homeContainer" class="home-container hidden">
                            <div class="home-content">
                                <h1>Welcome to Flow</h1>
                                <p>Select a category from the sidebar to browse workflows.</p>
                            </div>
                        </div>
                        <div class="controls">
                            <div id="tagsContainer" class="tags-container">
                                <!-- Tags will be dynamically added here -->
                            </div>
                            <div class="right-controls">
                                <input type="text" id="searchInput" placeholder="Search flows...">
                                <select id="sortSelect">
                                    <option value="nameAsc">Name (A-Z)</option>
                                    <option value="nameDesc">Name (Z-A)</option>
                                    <!--<option value="categoryAsc">Category (A-Z)</option>
                                    <option value="categoryDesc">Category (Z-A)</option>-->
                                </select>
                                <select id="typeFilterSelect">
                                    <option value="all">All</option>
                                    <option value="open">Open</option>
                                    <option value="gold">Gold</option>
                                    <option value="beta">Beta</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
                        </div>
                        <div class="flow-grid" id="flowGrid">
                            <!-- App cards will be dynamically added here -->
                        </div> <!--flowgrid-->
                    </div> <!--mid col-->
                    <div id="flow-details-col" class="preview-col hidden">
                        <div id="flow-details-content"></div>
                    </div>
                </div> <!-- content-->
            </div> <!--content wrapper-->
        </div><!--main wrapper -->
        <footer>
            <p id="copyright"></p>
        </footer>
    </div><!--container-->
    <script type="module">
        import { insertElement } from './core/js/common/components/header.js';
        import { initializeUI } from '/flow/js/main.js';
        document.addEventListener('DOMContentLoaded', () => {
            initializeUI();
            insertElement();
        });
    </script>
</body>
</html>
