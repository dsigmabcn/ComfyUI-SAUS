<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/core/media/ui/flow_logo.png" type="image/png">
    <link rel="stylesheet" href="file_manager/css/styles.css">
</head>

<body>
    <div class="container">
        <header></header>
        <div class="main-wrapper">
            <nav class="sidebar">
                <!-- SIDEBAR -->
                <!-- The sidebar menu with the navigation through the folders -->
                <div class="menu-category">
                    <a href="#" onclick="displayDirectory('/workspace/ComfyUI/input', 'file-explorer')">
                        <span><i class="fas fa-folder"></i> Input</span>
                    </a>
                    <a href="#" onclick="displayDirectory('/workspace/ComfyUI/output', 'file-explorer')">
                        <span><i class="fas fa-folder"></i> Output</span>
                    </a>
                    <a href="#" onclick="displayDirectory('/workspace/ComfyUI/models', 'file-explorer')">
                        <span><i class="fas fa-folder"></i> Models</span>
                    </a>
                </div>
                <!-- The sidebar with the options to Upload files, download files from URL and to Return to Flow -->
                <div class="menu-category">
                    <a href="#" onclick="triggerFileUpload()"><span><i class="fas fa-upload"></i> Upload File</span></a>
                    <input type="file" id="hidden-upload" style="display: none;" onchange="handleFileUpload()" />
                    <a href="#" onclick="loadDownloadApp()"><span><i class="fas fa-download"></i> Download from
                            URL</span></a>
                    <!--<a href="/flow"><span><i class="fas fa-project-diagram"></i> Return to Flow</span></a>-->
                </div>
                <!-- The progress bar for upload with appear her -->
                <div id="upload-progress-container" style="display: none; margin-top: 10px;">
                    <div id="upload-progress-label"
                        style="font-size: 16px; font-weight: bold; margin-bottom: 6px; color: var(--color-primary-text);">
                        Upload progress
                    </div>
                    <div id="upload-progress"
                        style="height: 20px; background: var(--color-progress-background); border-radius: 4px; position: relative;">
                        <div id="upload-progress-bar"
                            style="width: 0%; height: 100%; background: var(--color-progress-value); border-radius: 4px;">
                        </div>
                        <span id="upload-progress-text" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
                            font-size: 12px; color: var(--color-primary-text); pointer-events: none;">
                        </span>
                    </div>
                </div>
            </nav>

            <div class="content">
                <!--CONTENT PART -->
                <!-- Mid-column/space with the file explorer -->
                <div class="mid-col">
                    <h2 id="current-path-title">Current Folder: /</h2>
                    <div id="file-explorer">
                        <!-- <a href="/flow"><span><i class="fas fa-project-diagram"></i> Flow</span></a> -->
                    </div>
                </div>
                <!-- Right column: Preview column-->
                <div id="preview-col" class="preview-col hidden">
                    <div id="preview-content">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p id="copyright"></p>
        </footer>
    </div>
    <!-- MODAL FOR DOWNLOAD - HIDDEN AND SHOWN WHEN CLICKING DOWNLOAD FRO URS -->
    <div id="download-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Add URL to download model</h2>
            <input type="text" id="download-url" class="download-input" placeholder="Paste URL here" />
            <button id="download-button" onclick="startDownload()">Download</button>
            <div id="download-status" class="download-status-message"></div>

            <div id="download-progress-container" class="progress-container hidden-initial">

                <div id="download-progress-label" class="progress-label">
                    Download progress
                </div>

                <div id="download-progress" class="progress-bar-base">
                    <div id="download-progress-bar" class="progress-bar-value">
                    </div>

                    <span id="download-progress-text" class="progress-text">
                    </span>
                </div>
            </div>
        </div>
    </div>>
    
    <script type="module" src="file_manager/js/main.js"></script>
</body>

</html>
